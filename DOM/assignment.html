<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>

<body>
    <div>
        <h1>Greet User</h1>
        <button onclick="greetUser()">Greet</button>
        <div id="result">
        </div>
        
        <script>
            function greetUser() {
                let name = prompt("Enter your name: ")
                let greeting = "Hello there " + name;
                document.getElementById("result").innerText = `${greeting}`;
            }    
        </script>
    </div>
    

    <div>
        <h1>Voter Or Not?</h1>
        <button onclick="isVoter()">Check if you're a Voter?</button>

        <script>
            function isVoter(){
                let age = Number(prompt("Enter your age: "));

                if(age >= 18){
                    alert("You can vote");
                }else{
                    alert("You can not vote!!!");
                }

            }
        </script> 
    </div>

    <div>
        <h1>Looping Over 1 to 10</h1>
        <button onclick="loop()">Loop</button>

        <ol id="outputList"></ol>
    
        <script>
            function loop(){
            let list = document.getElementById("outputList");
                list.innerHTML = ''; 

                for (let i = 1; i <= 10; i++) {
                    let listItem = document.createElement("li"); 
                    listItem.innerText = `${i}`;     
                    list.appendChild(listItem);                    
                }
            }
        </script>
    </div>

    <div>
        <h1 id="heading">JavaScript Assignment</h1>
        <p>Learning JavaScript is fun</p>

        <div id="dynamic-content">
            <button onclick="changeHeading()">Change Heading</button>
            <script>
                function changeHeading(){
                    let heading = "JavaScript in Action!";
                    document.getElementById("heading").innerText= `${heading}`
                }
            </script>

        </div>

    </div>
</body>

</html>
